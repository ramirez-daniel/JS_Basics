<html>
  <head>
  </head>
  <body>
    <h1>Javascript is embedded in the HTML with the script tag.</h1>
    <p>
      In this example, x, y, and z are variables because they are embedded using javascript.
    </p>
    <script>
      var cars = ["Saab",5,"BMW",17];
      document.write(cars[1]+cars[3], "");
      document.write(cars[0]+cars[1]);
    </script>
  </body>
</html>
